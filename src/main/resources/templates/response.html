<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Response info</title>
    <object th:replace="base_head :: head"></object>
</head>

<body>

<div class="container">

    <div class="page-header">
        <h3>
            <span th:text="${data_request_method != null} ? (${data_request_method} + ' ')"></span>
            <a th:if="${data_request_url != null}" th:href="${data_request_url}" th:text="${data_request_url}"></a>
            <span th:text="${data_protocol != null} ? (' ' + ${data_protocol})"></span>
        </h3>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Request</h3>
        </div>
        <div class="panel-body">
            <ul class="nav nav-pills" role="tablist">
                <li role="presentation" class="active">
                    <a href="#requestBody" aria-controls="requestBody" role="tab" data-toggle="tab">
                        Body
                    </a>
                </li>
                <li role="presentation">
                    <a href="#requestHeaders" aria-controls="requestHeaders" role="tab" data-toggle="tab">
                        Headers
                        <span th:text="${not #lists.isEmpty(data_request_headers)} ? ${#lists.size(data_request_headers)} : '0'"
                              class="badge"></span>
                    </a>
                </li>
            </ul>

            <hr/>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="requestBody">
                    <h4 th:text="${data_request_body_state != null} ? ${data_request_body_state}"></h4>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="requestHeaders">
                    <table th:if="${not #lists.isEmpty(data_request_headers)}" class="table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="header,itrStat : ${data_request_headers}">
                            <td th:text="${itrStat.index + 1}"></td>
                            <td th:text="${header.name}"></td>
                            <td th:text="${header.value}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <h3>Response</h3>

    <div th:if="${response_body != null}">
        <h4><a th:href="${response_body_url}">body</a></h4>
        <pre th:text="${response_body}" class="prettyprint pre-scrollable"></pre>
    </div>

    <div th:unless="${response_body != null}">
        <h4>No response body</h4>
    </div>

    <p class="url"><strong>url:</strong>
        <a th:href="${info_url}" th:text="${info_url}"></a>
    </p>
</div>

</body>
</html>
